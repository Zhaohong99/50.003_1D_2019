  <body class="bg-light">

    <div class="container">
    <div class="py-5 text-center">
        <h2>Ticket Creation</h2>
    </div>

    <div class="col-md-8 order-md-1">
      <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="title">Ticket Title</label>
          <input type="text" class="form-control" name="title">
          <div class="invalid-feedback">
            Please enter your ticket title.
          </div>
        </div>

        <div class="mb-3">
          <label for="description">Ticket Description</label>
          <textarea rows = 10 cols = 100 name="description" placeholder="description"></textarea>
        </div>

        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="email">
          <label class="custom-control-label" for="email">Update information via Email</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="SMS">
          <label class="custom-control-label" for="SMS">Send notification via SMS</label>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create Ticket</button>
      </form>
    </div>
  </div>

</div>
